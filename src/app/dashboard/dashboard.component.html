<div class="card my-2" *ngFor="let movie of movies">
  <div class="row">
    <div class="col-3">
      <img src="{{movie.imageUrl}}" class="card-img">
    </div>
    <div class="col-9"><div class="card-body"><h5 class="card-title">
      <a href="">{{movie.name}}</a>
      <p class="card-text">{{movie.description}}</p>
    </h5></div></div>
  </div>
</div>

<div *ngIf="movieLength>3" class="text-center my-2">
  <a routerLink="/movies" class="btn btn-primary">More Movies</a>
</div>
