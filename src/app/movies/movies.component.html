<app-movie-detail [movie] = "selectedMovie"></app-movie-detail>
<div class="card">
  <div class="card-header">
    {{ getTitle()}}
  </div>

  <ul class="list-group list-group-flush">
    <li *ngFor="let movie of movies" (click)="onSelect(movie)" class="list-group-item" [class.active]="movie===selectedMovie">
      <span class="badge badge-primary">{{movie.id}}</span> {{movie.name}}
      <span class="close">X</span>
    </li>
  </ul>
</div>
